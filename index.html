<html>

<head>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.2/aframe/build/aframe-ar.js"></script>
</head>

<body style=’margin : 0px; overflow: hidden;’>
    <a-scene embedded arjs=’sourceType: webcam;’>
        <a-marker preset=’hiro’>
            <!-- Adding an OBJ file to an AR Project-->
  <a-assets>
    <a-asset-item id="tree-obj" src="/object/model.obj"></a-asset-item>
    <a-asset-item id="tree-mtl" src="/object/materials.mtl"></a-asset-item>
  </a-assets>

  <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
            
            


        </a-marker>
        <a-entity camera>
        </a-entity>
    </a-scene>
</body>

</html>
