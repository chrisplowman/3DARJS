<html>

<head>


    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>

    <a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <a-assets>
            <a-asset-item id="tree-obj" src="https://raw.githubusercontent.com/chrisplowman/3DARJS/master/object/model.obj"></a-asset-item>
            <a-asset-item id="tree-mtl" src="https://raw.githubusercontent.com/chrisplowman/3DARJS/master/object/materials.mtl"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro" id="aframe-scene">

            <a-entity light="type: hemisphere; color: #fefddd; groundColor: #fefddd; intensity: 1.2"></a-entity>

            <a-entity id="london" rotation="0 0 0" side="double" position="0.0 0.0 0.0" scale="0.5 0.5 0.5" obj-model="obj: #tree-obj; mtl: #tree-mtl">

            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

    </body>

</html>
